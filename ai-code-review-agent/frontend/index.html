<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review & Rewrite Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .code-editor {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen p-6 flex items-start justify-center pt-12">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2 float-animation">
                <i class="fas fa-code mr-3"></i>AI Code Agent
            </h1>
            <p class="text-purple-100 slide-in">Review & Rewrite Code with AI</p>
        </div>

        <div class="glass rounded-2xl shadow-2xl p-6 slide-in">
            <div class="flex justify-between items-center mb-4">
                <label class="text-lg font-semibold text-gray-800">
                    <i class="fas fa-code mr-2"></i>Code Input
                </label>
                <div class="flex items-center space-x-4">
                    <select id="language" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                        <option>üêç Python</option>
                        <option>‚òï Java</option>
                        <option>üìú JavaScript</option>
                        <option>‚öôÔ∏è C++</option>
                    </select>
                    <button onclick="clearCode()" class="text-gray-500 hover:text-red-600">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <textarea id="code" class="code-editor w-full h-64 p-4 rounded-lg resize-none focus:ring-2 focus:ring-purple-600 focus:outline-none" placeholder="Paste your code here...&#10;&#10;Example:&#10;def add(a, b):&#10;    return a + b"></textarea>

            <div class="flex gap-4 justify-center my-6">
                <button onclick="reviewCode()" id="reviewBtn" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-blue-700 transition pulse">
                    <i class="fas fa-search mr-2"></i>Review
                </button>
                <button onclick="rewriteCode()" id="rewriteBtn" class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg font-semibold hover:from-green-700 transition pulse">
                    <i class="fas fa-magic mr-2"></i>Rewrite
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass rounded-xl p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-clipboard-check mr-2 text-blue-600"></i>Code Review
                    </h3>
                    <div id="review" class="bg-gray-900 text-gray-100 p-4 rounded-lg h-64 overflow-auto font-mono text-sm">
                        <div class="text-gray-500 text-center mt-20">
                            <i class="fas fa-clipboard-list text-3xl mb-2"></i>
                            <p>Review results will appear here</p>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-xl p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-magic mr-2 text-green-600"></i>Rewritten Code
                    </h3>
                    <div class="bg-gray-900 rounded-lg h-64 overflow-auto">
                        <pre><code id="rewrite" class="language-python p-4 text-sm">
<div class="text-gray-500 text-center mt-20">
    <i class="fas fa-code text-3xl mb-2"></i>
    <p>Rewritten code will appear here</p>
</div>
                        </code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearCode() {
            document.getElementById('code').value = '';
        }

        async function reviewCode() {
            const code = document.getElementById('code').value;
            const btn = document.getElementById('reviewBtn');
            
            if (!code.trim()) {
                alert('Please enter some code to review');
                return;
            }

            // Add loading state
            btn.innerHTML = '<i class="fas fa-spinner loading mr-2"></i>Reviewing...';
            btn.disabled = true;

            try {
                const res = await fetch("http://127.0.0.1:8000/review", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        code: code,
                        language: document.getElementById("language").value.replace(/[^\w]/g, ''),
                        focus_areas: ["bugs", "performance", "security"]
                    })
                });
                const data = await res.json();
                document.getElementById("review").innerHTML = `<div class="slide-in">${data.raw_review.replace(/\n/g, '<br>')}</div>`;
            } catch (error) {
                document.getElementById("review").innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            } finally {
                // Reset button
                btn.innerHTML = '<i class="fas fa-search mr-2"></i>Review';
                btn.disabled = false;
            }
        }

        async function rewriteCode() {
            const code = document.getElementById('code').value;
            const btn = document.getElementById('rewriteBtn');
            
            if (!code.trim()) {
                alert('Please enter some code to rewrite');
                return;
            }

            // Add loading state
            btn.innerHTML = '<i class="fas fa-spinner loading mr-2"></i>Rewriting...';
            btn.disabled = true;

            try {
                const res = await fetch("http://127.0.0.1:8000/rewrite", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        code: code,
                        language: document.getElementById("language").value.replace(/[^\w]/g, ''),
                        focus_areas: []
                    })
                });
                const data = await res.json();
                document.getElementById("rewrite").innerHTML = `<div class="slide-in"><pre><code class="language-python">${data.rewritten_code}</code></pre></div>`;
                hljs.highlightAll();
            } catch (error) {
                document.getElementById("rewrite").innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            } finally {
                // Reset button
                btn.innerHTML = '<i class="fas fa-magic mr-2"></i>Rewrite';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
